<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TropiChat</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="stylesheets/index.css" type="text/css" >
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    
  </head>
  <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container" id="container-principal">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">TropiChat</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a id="nombreUsuarioLogueado" href="#"></a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <div class="container">
      <div class="row">
          <div class="col-md-12">
              <h3>Main Room</h3>
          </div>
      </div>
      <div class="row" id="principalRow">
        <div class="col-md-3 principalDivElements">
            <div class="panel panel-success principalPanels">
              <div class="panel-heading">Participantes</div>
              <div class="" id="participantesDiv">
                <!--<dt>" + "mensaje.nombre" + "</dt> <dd>" + "mensaje.contenido" + "</dd>-->
              </div>
            </div>
        </div>
        
        <div class="col-md-9 principalDivElements">
            <div class="panel panel-info principalPanels">
              <div class="panel-heading">Conversacion</div>
              <div class="panel-body">
                  <dl class="dl-horizontal" id="conversacionDiv">
                      <!--<dt>Agus</dt> <dd>Vuiouio.</dd> <dd>tyutut.</dd> -->
                  </dl>
              </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group">
                      <span class="input-group-addon" id="nombreUsuarioTextBox"></span>
                      <input type="text" class="form-control" id="messageContent">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="sendButton">Send</button>
                      </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-md-12-->
            </div><!-- /.row -->
        </div>

          
      </div>
    </div>
    
    <div class="modal fade" tabindex="-1" role="dialog" id="modalLogin"  data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Log in</h4>
          </div>
          <div class="modal-body">
            <label for="nombreUsuario" class="control-label">Nombre:</label>
            <input type="text" class="form-control" id="nombreUsuario">
            <label for="selectRoom" class="control-label">Message:</label>
            <select class="form-control" id="selectRoom">
              <option>main</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="loginButton" onclick="login();">Log in</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>  
    <script type="text/javascript" src="javascripts/index.js"></script>
  </body>
</html>
